 discord: "Дискордизм"
 discord_noun: "Дискордизм"
 discordism_desc: "Дискордизм — это социально-политическая и философская идеология, провозглашающая единство и гармонию через структурированное разнообразие. Её центральная доктрина — создание и укрепление единой Федерации Дискордовских Республик (ФДР) как добровольного союза суверенных сообществ, основанных на принципах взаимного уважения, технологического прогресса и коллективной безопасности. Дискордизм был первоначально сформулирован Денисом Gammer3809 Старченко как концепция утопического цифрового общества. Однако, столкнувшись с практическими сложностями реализации, основатель отошёл от активного развития проекта, оставив после себя свод ключевых тезисов и манифестов. Таким образом, Дискордизм существует как незавершённый, но концептуально готовый проект будущего, ожидающий своих интерпретаторов и строителей в новую цифровую эпоху. Его реализация видится не через насильственное навязывание, а через добровольное объединение прогрессивных сообществ, признающих его основные принципы."
