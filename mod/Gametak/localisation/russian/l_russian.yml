 ISM_small_office: "Небольшой кабинет"
 ISM_small_office_desc: "Исмаил имеет в своем распоряжении небольшое рабочее пространство. Это явно мешает ему работать, хотя и дает определенную защиту. Возможно ему стоит переставить холодильник."
 ISM_challenging_curriculum: "Сложная учебная программа"
 ISM_challenging_curriculum_desc: "Так как Исмаил получил образование в каком-то там Астраханском ВУЗе, то он распорядился назначить похожие учебные программы. К сожалению, астраханцы не понимают, зачем им учить паттерны графика акций и что такое ФЛ-студио, поэтому многие просто отказываются посещать учебу."
 ISM_esports_achievements: "Киберспортивные достижения"
 ISM_esports_achievements_desc: "Исмаил когда-то был киберспортсменом и гордится своими достижениями. Это дает неплохие бонусы для молодых людей, в том числе военных, но не находит отклика у женщин Астрахани."
 
 